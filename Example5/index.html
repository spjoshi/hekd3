<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>SVG Example</title>
</head>
<body>
    <svg width="850" height="250" style='stroke-width: 2px; stroke-color: blue'>
        <rect x="0" y="0" width="150" height="50" fill='rgb(255, 0,0)'></rect>
      <rect x="10" y="60" width="200" height="50" fill='rgb(0, 255,0)'></rect>
      <rect x="20" y="120" width="150" height="50" fill='rgb(0, 0,255)'></rect>
      <rect x="130" y="180" width="150" height="50" fill='rgb(0, 100,200)'></rect>

      <circle cx="100" cy="100" r='50' fill='rgb(255, 0,0)'></circle>

      <line></line>
      <path></path>
      <text></path>

    </svg>
</body>
</html>
